{% set name = "kagglehub" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kagglehub-{{ version }}.tar.gz
  sha256: 3f83e6044536655bf7f6b61fa92dc6bad60ebecce6212d4e825a3e17fe6f675d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - tqdm
    - packaging

test:
  imports:
    - kagglehub
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kaggle/kagglehub
  summary: Access Kaggle resources anywhere
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
